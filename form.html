    <section class="form">
      <h1>Application Form</h1>
      <form id="licenseForm" enctype="multipart/form-data" action="process_form.php" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
      
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
      
            <div class="form-group">
              <label for="nid">NID:</label>
              <input type="text" id="nid" name="nid" required>
            </div>
      
            <div class="form-group">
              <label for="vehicleNo">Vehicle No:</label>
              <input type="text" id="vehicleNo" name="vehicleNo" required>
            </div>
      
            <div class="form-group">
              <label for="nidCopy">NID</label>
              <input type="file" id="nidCopy" name="nidCopy" accept=".pdf, .doc, .docx" required>
            </div>
      
          
      
            <button type="submit">Submit</button>
          </form>

    </section>

    
    <footer>
        <div class="contact">
            <h3>Contact Us</h3>
            <p><strong>Address</strong><br> BRTA Building. Dhaka-1212, Bangladesh.</p>
            <p><strong>Email</strong> info@brta.gov.bd</p>
       
                
            </div>
        </div>

            <div id="errorMessage"></div>
        </form>
    </div>
</footer>

</body>
